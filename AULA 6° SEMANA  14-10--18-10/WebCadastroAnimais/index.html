<!DOCTYPE html>
<html>
<head>
    <title>Cadastro Cachorro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header " id="titulocard" >
                        <h3>Cadastro Cachorro</h3>
                    </div>
                    <div class="col-md-12 card-body">
                        <input type="text" name="nomedog" autofocus placeholder="Digite o nome" class="w-100 form-group" />
                        <input type="number" name="idadedog"  placeholder="Digite a Idade" class="w-100 form-group" />
                        <input type="text" name="racadog" placeholder="Digite a raça"  class="w-100 form-group" />
                        <input type="text" name="coloracaodog" placeholder="Digite a coloração"  class="w-100 form-group" />
                        <div class="row w-100 justify-content-center align-content-center" id="margembotoes">
                            <input type="button" name="btnsalvar" value="Salvar" class="w-50 form-group btn btn-success" />
                            <input type="button" name="btnmostrar" value="Mostrar informações" class="w-50 form-group btn btn-danger" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script src="https://cdn.rawgit.com/plentz/jquery-maskmoney/master/dist/jquery.maskMoney.min.js"></script>
        <api na src="https://economia.awesomeapi.com.br/all"></api>
        <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
