<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        function formatar(mascara, documento){
          var i = documento.value.length;
          var saida = mascara.substring(0,1);
          var texto = mascara.substring(i)

          if (texto.substring(0,1) != saida){
                    documento.value += texto.substring(0,1);
          }

        }
    </script>

    <title>Login</title>
    <style>
        body {
            background-image:url('http://lh4.ggpht.com/_YxVk5HoNOkM/SuJuR3pG0BI/AAAAAAAAAOM/laTFvo4mEJM/s800/10.png');
            background-repeat:no-repeat;
            background-size:cover;
            text-align-last: center;
            position: absolute;
            margin-left: 33%;
            margin-top: 16%;
        }

        #tela {
            width: 11cm;
            height: 7cm;
            box-shadow: 13px 15px 20px 7px #000;
            border-radius: 20px;
            color:#042d32;
            background-color: #6b8692;
           
            
        }


        #campos {
            text-align: justify;
            color: #042d32;
        }

    </style>
</head>
<body>
    <div id="tela">
        <h1>Formulário de Cadastro</h1>
        <div id="campos">
            <b>Nome:</b> <input type="text" name="textoNome" id="textoNome" placeholder="Digite seu nome"style="width:300px" /><br><br>
            <b>Nacionalidade:</b> <input type="text" name="textoNacionalidade" id="textoNacionalidade" placeholder="Digite sua nacionalidade" />
            <b>Idade:</b> <input type="text" name="textoIdade" id="textoIdade" placeholder="00" style="width:30px"/><br><br>
            <b>Sexo:</b>
            <select style="overflow: hidden; width:90px">
                <option>Selecione</option>
                <option>Masculino</option>
                <option>Feminino</option>
            </select>
                <b>Data Nascimento:</b> <input type="text" name="datanascimento" placeholder="dd/mm/aaaa" style="width:90px" maxlength="10" OnKeyPress="formatar('##/##/####', this)"><br><br>
                <b>CPF:</b><input type="text" name="cpf" maxlength="14" placeholder="Digite seu CPF" style="width:315px" OnKeyPress="formatar('###.###.###-##', this)"><br><br>
                
                <b><input type="button" name="btentrar" id="btentrar" value="Enviar" style="width:120px; height:35px; border-radius:10px; border-bottom-width:2px;border-color:brown"/></b>
             
        </div>
    </div>
</body>
</html>
