<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        input {
            margin-left: 30px;
            margin-right: 10px;
        }

        body {
            background-image: url('https://img.elo7.com.br/product/zoom/1360BB4/painel-floresta-g-frete-gratis-fundo-festa-infantil.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>
<body>
    <div style="margin-top:10%">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <div class="card" style="width:100%; background-color:#ffffff78">
                    <div class="card-header" style="text-align-last:center">
                        <h2><b>Formulário de Cadastro</b></h2>
                    </div>
                    <div class="row">
                        <div class="col-md-11">
                            <br><input type="text" name="nome" class="w-100 form-control form-group" placeholder="Nome Completo" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="number" name="idade" class="w-100 form-control form-group" placeholder="Idade" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-11">
                            <input type="button" class="w-100 btn btn-success" name="enviar" value="Enviar" />
                        </div>
                    </div>
                    <div class="row">
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
    $(document).ready(function () { alert('Pagina Carregada') });
    alert('Alerta 1')
    </script>

    <script>
    $(document).ready(
        function () {
            $('input[type="button"]').click(
                function () {
                    var idade = $('input[name="idade"]').val();
                    var nome = $('input[name="nome"]').val();

                    if (idade < 18) {
                        alert("Olá " + nome + "você é menor de idade");

                    }
                    else {
                        alert("Olá " + nome + "você é maior de idade");
           
                    }
                }
            );
        }
    );
    </script>

</body>
</html>
