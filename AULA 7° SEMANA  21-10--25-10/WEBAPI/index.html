<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulário CEP</title>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row align-content-center justify-content-center h-100">
            <div class="col-md-4 align-content-center justify-content-center">
                <div class="card align-content-center">
                    <div class="card-header" id="cabecalhocard">
                        <h3><b>Formulário</b></h3>
                    </div>
                    <div class="input-group-prepend form-group" id="1campo">
                        <span class="input-group-text form-group">CEP</span>
                        <input type="text" name="cep" id="cep" placeholder="Informe o CEP" class="form-control  w-100" />
                    </div>
                    <div class="input-group-prepend form-group justify-content-center">
                        <span class="input-group-text">BAIRRO</span>
                        <input type="text" name="bairro" placeholder="Informe o Bairro" class="form-control  w-100" />
                    </div>
                    <div class="input-group-prepend form-group">
                        <span class="input-group-text">LOGRADOURO</span>
                        <input type="text" name="logradouro" placeholder="Informe o Logradouro" class="form-control  w-100" />
                    </div>
                    <div class="input-group-prepend form-group">
                        <span class="input-group-text">COMPLEMENTO</span>
                        <input type="text" name="complemento" placeholder="Informe o Complemento" class="form-control  w-100" />
                    </div>
                    <div class="input-group-prepend form-group">
                        <span class="input-group-text">LOCALIDADE</span>
                        <input type="text" name="localidade" placeholder="Informe o Localidade" class="form-control  w-100" />
                    </div>
                    <div class="input-group-prepend form-group">
                        <span class="input-group-text">UF</span>
                        <input type="text" name="uf" placeholder="Informe o UF" class="form-control  w-100" />
                    </div>
                    <div class="input-group-prepend form-group">
                        <span class="input-group-text">UNIDADE</span>
                        <input type="text" name="unidade" placeholder="Informe a Unidade" class="form-control  w-100" />
                    </div>
                    <div class="input-group-prepend form-group">
                        <span class="input-group-text">IBGE</span>
                        <input type="text" name="ibge" placeholder="Informe o n° IBGE" class="form-control  w-100" />
                    </div>
                    <div class="input-group-prepend form-group">
                        <span class="input-group-text">GIA</span>
                        <input type="text" name="gia" placeholder="Informe a GIA" class="form-control  w-100" />
                    </div>
                    <input type="button" name="mostrar" value="Mostar" />
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
